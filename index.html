<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic Apuu!</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #fff;
      overflow: hidden;
      font-family: sans-serif;
    }
    #start-screen {
      text-align: center;
    }
    #magic-btn {
      padding: 0.5em 1em;
      font-size: 1.2em;
      margin-top: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: #fff;
    }
    .apu {
      position: absolute;
      font-size: 1.5em;
      pointer-events: none;
      user-select: none;
      animation: float 4s linear forwards;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <div>Want to see a magic?</div>
    <button id="magic-btn">YES</button>
  </div>

  <script>
    const btn = document.getElementById('magic-btn');
    btn.addEventListener('click', () => {
      // Remove start screen
      document.getElementById('start-screen').remove();

      // Create lots of "Apuu"
      const count = 50;
      for (let i = 0; i < count; i++) {
        const span = document.createElement('span');
        span.className = 'apu';
        span.textContent = 'Apuu';

        // Random starting position within viewport
        span.style.left = Math.random() * window.innerWidth + 'px';
        span.style.top  = window.innerHeight + 'px';

        // Stagger the animation start slightly
        span.style.animationDelay = (Math.random() * 2) + 's';

        document.body.appendChild(span);

        // Clean up after animation ends
        span.addEventListener('animationend', () => span.remove());
      }
    });
  </script>
</body>
</html>
